<div class="main-container">
  <carousel cellWidth="100%" adaptiveHeight
  arrows="false" dots="true" autoplay="true" autoplayInterval="500" transitionDuration="1000" loop="true">
    <div *ngFor="let school_event of events" class="carousel-cell">
        <slide [school_event]="school_event"></slide>
    </div>
  </carousel>


  <div class="flex-h">
    <div *ngFor="let img of imageOptions">
      <text-on-image [mediaPath]="img"></text-on-image>

    </div>
  </div>
</div>
